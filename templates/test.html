<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„ÉÉ„ÉÅ„É≥„Ç∞„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            flex: 1;
            margin-right: 15px;
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            font-size: 14px;
            color: #666;
            flex: 1;
            margin-left: 8px;
        }

        .search-icon {
            color: #999;
            font-size: 16px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
        }

        .manager-section {
            padding: 0 20px 20px;
            text-align: left;
        }

        .manager-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }

        .card-container {
            position: relative;
            height: 600px;
            overflow: hidden;
            margin: 0 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            cursor: grab;
            transition: transform 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .card.dragging {
            cursor: grabbing;
        }

        .card.swipe-left {
            transform: translateX(-100%) rotate(-30deg);
            opacity: 0;
        }

        .card.swipe-right {
            transform: translateX(100%) rotate(30deg);
            opacity: 0;
        }

        .photo-section {
            position: relative;
            height: 70%;
            overflow: hidden;
        }

        .photo-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.3s ease;
        }

        .photo-slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .photo-dots {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 60px;
            height: 3px;
            background: rgba(255,255,255,0.4);
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .dot.active {
            background: white;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent 0%, rgba(0,0,0,0.6) 100%);
            padding: 20px;
            color: white;
        }

        .card-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-location {
            font-size: 14px;
            opacity: 0.9;
        }

        .info-section {
            padding: 20px;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px 20px;
            background: white;
        }

        .control-btn {
            width: 120px;
            height: 45px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .fake-btn {
            background: #5a6c57;
            color: white;
        }

        .fake-btn:hover {
            background: #4a5a47;
            transform: translateY(-2px);
        }

        .real-btn {
            background: #5a6c57;
            color: white;
        }

        .real-btn:hover {
            background: #4a5a47;
            transform: translateY(-2px);
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .fake-feedback {
            background: rgba(255, 68, 88, 0.9);
        }

        .real-feedback {
            background: rgba(90, 108, 87, 0.9);
        }

        .photo-nav {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            z-index: 5;
            cursor: pointer;
        }

        .photo-nav-left {
            left: 0;
        }

        .photo-nav-right {
            right: 0;
        }

        @media (max-width: 480px) {
            .app-container {
                margin: 10px;
            }
            
            .card-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" placeholder="Ê§úÁ¥¢">
            </div>
            <div class="profile-icon">üë§</div>
        </div>

        <div class="manager-section">
            <div class="manager-title">„Éû„Éç„Éº„Ç∏„É£„ÉºÁõ£‰øÆ</div>
        </div>

        <div class="card-container" id="cardContainer">
            <!-- „Ç´„Éº„Éâ„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->
        </div>

        <div class="controls">
            <button class="control-btn fake-btn" onclick="fakeCard()">FAKE</button>
            <button class="control-btn real-btn" onclick="realCard()">REAL</button>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script>
        // „Çµ„É≥„Éó„É´„É¶„Éº„Ç∂„Éº„Éá„Éº„ÇøÔºàË§áÊï∞„ÅÆÂÜôÁúü„ÇíÂê´„ÇÄÔºâ
        const users = [
            {
                name: "„Åï„Åè„Çâ",
                age: 25,
                location: "Êù±‰∫¨",
                bio: "ÂÜôÁúü„ÅåÂ•Ω„Åç„Åß„ÄÅÈÄ±Êú´„ÅØ„Ç´„É°„É©„ÇíÊåÅ„Å£„Å¶„ÅÑ„Çç„Çì„Å™Â†¥ÊâÄ„Å´Âá∫„Åã„Åë„Å¶„ÅÑ„Åæ„Åô„ÄÇ",
                tags: ["ÂÜôÁúü", "„Ç´„Éï„Çß", "ÊóÖË°å"],
                photos: [
                    "https://images.unsplash.com/photo-1494790108755-2616b612b390?w=400&h=600&fit=crop",
                    "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400&h=600&fit=crop",
                    "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400&h=600&fit=crop"
                ]
            },
            {
                name: "„ÅÇ„ÅÑ„Åã",
                age: 28,
                location: "Â§ßÈò™",
                bio: "ÊñôÁêÜ„Å®„É®„Ç¨„ÅåË∂£Âë≥„Åß„Åô„ÄÇÂÅ•Â∫∑ÁöÑ„Å™ÁîüÊ¥ª„ÇíÂøÉ„Åå„Åë„Å¶„ÅÑ„Åæ„Åô„ÄÇ",
                tags: ["ÊñôÁêÜ", "„É®„Ç¨", "ÂÅ•Â∫∑"],
                photos: [
                    "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400&h=600&fit=crop",
                    "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop",
                    "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=400&h=600&fit=crop"
                ]
            },
            {
                name: "„ÇÜ„ÅÑ",
                age: 23,
                location: "Ê®™Êµú",
                bio: "Èü≥Ê•Ω„ÅåÂ§ßÂ•Ω„Åç„Åß„ÄÅ„É©„Ç§„Éñ„Å´„Çà„ÅèË°å„Åç„Åæ„Åô„ÄÇÁä¨„ÇÇÈ£º„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ",
                tags: ["Èü≥Ê•Ω", "„É©„Ç§„Éñ", "Áä¨"],
                photos: [
                    "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=600&fit=crop",
                    "https://images.unsplash.com/photo-1506277886164-e25aa3f4ef7f?w=400&h=600&fit=crop",
                    "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400&h=600&fit=crop"
                ]
            },
            {
                name: "„Åø„Åä",
                age: 26,
                location: "ÂêçÂè§Â±ã",
                bio: "„Ç¢„Éº„Éà„Å®„Éá„Ç∂„Ç§„É≥„ÅåÂ•Ω„Åç„Åß„ÄÅÁæéË°ìÈ§®Â∑°„Çä„ÅåË∂£Âë≥„Åß„Åô„ÄÇ",
                tags: ["„Ç¢„Éº„Éà", "„Éá„Ç∂„Ç§„É≥", "ÁæéË°ìÈ§®"],
                photos: [
                    "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&h=600&fit=crop",
                    "https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?w=400&h=600&fit=crop",
                    "https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?w=400&h=600&fit=crop"
                ]
            }
        ];

        let currentCardIndex = 0;
        let currentPhotoIndex = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;

        function createCard(user) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const photosHtml = user.photos.map(photo => 
                `<div class="photo-slide" style="background-image: url('${photo}')"></div>`
            ).join('');
            
            const dotsHtml = user.photos.map((_, index) => 
                `<div class="dot ${index === 0 ? 'active' : ''}"></div>`
            ).join('');
            
            card.innerHTML = `
                <div class="photo-section">
                    <div class="photo-container" id="photoContainer">
                        ${photosHtml}
                    </div>
                    <div class="photo-dots" id="photoDots">
                        ${dotsHtml}
                    </div>
                    <div class="photo-nav photo-nav-left" onclick="previousPhoto(event)"></div>
                    <div class="photo-nav photo-nav-right" onclick="nextPhoto(event)"></div>
                    <div class="photo-overlay">
                        <div class="card-name">${user.name}, ${user.age}</div>
                        <div class="card-location">üìç ${user.location}</div>
                    </div>
                </div>
                <div class="info-section">
                    <div class="info-text">${user.bio}</div>
                    <div class="tags">
                        ${user.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;

            // „Çø„ÉÉ„ÉÅ/„Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà„ÅÆËøΩÂä†
            card.addEventListener('mousedown', startDrag);
            card.addEventListener('touchstart', startDrag);
            card.addEventListener('mousemove', drag);
            card.addEventListener('touchmove', drag);
            card.addEventListener('mouseup', endDrag);
            card.addEventListener('touchend', endDrag);
            card.addEventListener('mouseleave', endDrag);

            return card;
        }

        function loadCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            currentPhotoIndex = 0;

            // ÁèæÂú®„ÅÆ„Ç´„Éº„Éâ„Å®Ê¨°„ÅÆ„Ç´„Éº„Éâ„ÇíË™≠„ÅøËæº„Åø
            for (let i = 0; i < 3 && currentCardIndex + i < users.length; i++) {
                const card = createCard(users[currentCardIndex + i]);
                card.style.zIndex = 3 - i;
                card.style.transform = `scale(${1 - i * 0.02}) translateY(${i * 5}px)`;
                container.appendChild(card);
            }
        }

        function nextPhoto(e) {
            e.stopPropagation();
            const card = document.querySelector('.card');
            const user = users[currentCardIndex];
            
            if (currentPhotoIndex < user.photos.length - 1) {
                currentPhotoIndex++;
                updatePhotoDisplay();
            }
        }

        function previousPhoto(e) {
            e.stopPropagation();
            
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
                updatePhotoDisplay();
            }
        }

        function updatePhotoDisplay() {
            const photoContainer = document.getElementById('photoContainer');
            const dots = document.querySelectorAll('.dot');
            
            photoContainer.style.transform = `translateX(-${currentPhotoIndex * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPhotoIndex);
            });
        }

        function startDrag(e) {
            if (e.target.closest('.card') !== e.target.closest('.card-container').firstElementChild) return;
            if (e.target.closest('.photo-nav')) return;
            
            isDragging = true;
            const card = e.target.closest('.card');
            card.classList.add('dragging');
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            startX = clientX;
            startY = clientY;
            currentX = clientX;
            currentY = clientY;
        }

        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const card = e.target.closest('.card');
            if (!card) return;
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            currentX = clientX;
            currentY = clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const rotation = deltaX * 0.1;
            
            card.style.transform = `translateX(${deltaX}px) translateY(${deltaY}px) rotate(${rotation}deg)`;
            card.style.opacity = Math.max(0.5, 1 - Math.abs(deltaX) / 300);
        }

        function endDrag(e) {
            if (!isDragging) return;
            
            isDragging = false;
            const card = e.target.closest('.card');
            if (!card) return;
            
            card.classList.remove('dragging');
            
            const deltaX = currentX - startX;
            const threshold = 100;
            
            if (Math.abs(deltaX) > threshold) {
                if (deltaX > 0) {
                    realCard();
                } else {
                    fakeCard();
                }
            } else {
                // „Ç´„Éº„Éâ„ÇíÂÖÉ„ÅÆ‰ΩçÁΩÆ„Å´Êàª„Åô
                card.style.transform = '';
                card.style.opacity = '';
            }
        }

        function realCard() {
            const card = document.querySelector('.card');
            if (!card) return;
            
            card.classList.add('swipe-right');
            showFeedback('REALÂà§ÂÆö', 'real-feedback');
            
            setTimeout(() => {
                nextCard();
            }, 300);
        }

        function fakeCard() {
            const card = document.querySelector('.card');
            if (!card) return;
            
            card.classList.add('swipe-left');
            showFeedback('FAKEÂà§ÂÆö', 'fake-feedback');
            
            setTimeout(() => {
                nextCard();
            }, 300);
        }

        function nextCard() {
            currentCardIndex++;
            currentPhotoIndex = 0;
            
            if (currentCardIndex >= users.length) {
                // ÂÖ®„Å¶„ÅÆ„Ç´„Éº„Éâ„ÅåÁµÇ‰∫Ü
                document.getElementById('cardContainer').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 40px;">
                        <div>
                            <h2>üìã Âà§ÂÆöÂÆå‰∫Ü</h2>
                            <p style="margin-top: 10px; color: #666;">ÂÖ®„Å¶„ÅÆ„Éó„É≠„Éï„Ç£„Éº„É´„ÇíÁ¢∫Ë™ç„Åó„Åæ„Åó„Åü„ÄÇ</p>
                        </div>
                    </div>
                `;
                return;
            }
            loadCards();
        }

        function showFeedback(message, className) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${className} show`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1500);
        }

        // ÂàùÊúüÂåñ
        loadCards();
    </script>
</body>
