    <style>
        * {

        .no-more-cards {

        .swipe-indicator {

            visibility: hidden;
            transform: translate(-50%, -50%) scale(0.8);
            pointer-events: none; /* ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç„¡åŠ¹ã«ã™ã‚‹ */
        }

        .match-notification.show {

            pointer-events: auto; /* ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’æœ‰åŠ¹ã«ã™ã‚‹ */
        }
        
        .match-notification h2 {

        }

        .match-notification p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card-container" id="cardContainer">

    <div class="action-buttons">

    <div class="match-notification" id="matchNotification">
        <h2>ğŸ‰ ãƒãƒƒãƒã—ã¾ã—ãŸï¼ ğŸ‰</h2>
        <p>ãŠäº’ã„ã«LIKEã—ã¾ã—ãŸ</p>

    <script>
        class MatchingApp {
            constructor() {
                this.currentProfile = null; // ç¾åœ¨è¡¨ç¤ºä¸­ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿
                this.isLoading = false; // APIå‘¼ã³å‡ºã—ä¸­ã®ãƒ•ãƒ©ã‚°
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadNextProfile(); // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³èµ·å‹•æ™‚ã«æœ€åˆã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’ãƒ­ãƒ¼ãƒ‰
            }

            bindEvents() {
                document.getElementById('likeBtn').addEventListener('click', () => this.handleLike());
                document.getElementById('nopeBtn').addEventListener('click', () => this.handleNope());
                // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã¨ãƒãƒƒãƒãƒ³ã‚°ä¸€è¦§ã¸ã®ãƒªãƒ³ã‚¯ã¯ç›´æ¥HTMLã§è¨­å®šã•ã‚Œã¦ã„ã‚‹ãŸã‚ã€JSã§ã®ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã¯ä¸è¦
                // document.getElementById('profileIcon').addEventListener('click', () => this.goToProfile());
                // document.getElementById('matchListIcon').addEventListener('click', () => this.goToMatchList());
                
                // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowRight' || e.key === 'l') this.handleLike();
                    if (e.key === 'ArrowLeft' || e.key === 'n') this.handleNope();
                });
            }

            async loadNextProfile() {
                if (this.isLoading) return;
                this.isLoading = true;

                const container = document.getElementById('cardContainer');
                container.innerHTML = '<p style="color: white; text-align: center;">ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...</p>';
                this.currentProfile = null; // ç¾åœ¨ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’ã‚¯ãƒªã‚¢

                try {
                    const response = await fetch('/api/next-profile');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.success && data.profile) {
                        this.currentProfile = data.profile;
                        container.innerHTML = ''; // ãƒ­ãƒ¼ãƒ‰ä¸­ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
                        const card = this.createCard(this.currentProfile);
                        container.appendChild(card);
                    } else {
                        this.showNoMoreCards();
                    }
                } catch (error) {
                    console.error('Error loading next profile:', error);
                    container.innerHTML = '<div class="no-more-cards"><h2>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h2><p>ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚<br>ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p></div>';
                } finally {
                    this.isLoading = false;
                }
            }

            async sendSwipeResult(targetUserId, actionType) {
                if (this.isLoading) return;
                this.isLoading = true;

                try {
                    const response = await fetch('/api/swipe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            target_user_id: targetUserId,
                            action: actionType // 'like' or 'nope'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.success) {
                        if (data.is_match) {
                            this.showMatchNotification(); // ãƒãƒƒãƒé€šçŸ¥
                        }
                        // æ¬¡ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’ãƒ­ãƒ¼ãƒ‰
                        await this.loadNextProfile();
                    } else {
                        console.error('Swipe failed:', data.message);
                        alert('ã‚¹ãƒ¯ã‚¤ãƒ—å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + data.message);
                        // ã‚¨ãƒ©ãƒ¼æ™‚ã¯ç¾åœ¨ã®ã‚«ãƒ¼ãƒ‰ã‚’å…ƒã«æˆ»ã™ãªã©ã®å‡¦ç†
                        await this.loadNextProfile(); // ã‚¨ãƒ©ãƒ¼ã§ã‚‚æ¬¡ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’è©¦ã™
                    }
                } catch (error) {
                    console.error('Network error during swipe:', error);
                    alert('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                    await this.loadNextProfile(); // ã‚¨ãƒ©ãƒ¼ã§ã‚‚æ¬¡ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’è©¦ã™
                } finally {
                    this.isLoading = false;
                }
            }

            createCard(profile) {
                const card = document.createElement('div');
                card.className = 'profile-card';
                // ç”»åƒãƒ‘ã‚¹ã‚’Flaskã®staticãƒ•ã‚©ãƒ«ãƒ€ã‹ã‚‰å–å¾—ã™ã‚‹ã‚ˆã†ã«å¤‰æ›´
                const imageUrl = profile.image ? `{{ url_for('static', filename='images/') }}${profile.image}` : `{{ url_for('static', filename='images/default_profile.png') }}`; 
                
                // æ€§åˆ¥ã®è¡¨ç¤ºã‚’èª¿æ•´
                const genderDisplay = profile.sex === 0 ? 'ç”·æ€§' : (profile.sex === 1 ? 'å¥³æ€§' : 'æœªè¨­å®š');

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${profile.name}" class="profile-image">
                    <div class="profile-info">
                        <div class="profile-name">${profile.name}, ${profile.school_year}å¹´ç”Ÿ</div>
                        <div class="profile-details">
                            <span>ğŸ“š ${profile.course}</span>
                            <span>ğŸ¯ ${profile.hobby}</span>
                            <span>â° ${profile.time}</span>
                            <span>ğŸš» ${genderDisplay}</span>
                        </div>
                    </div>
                    <div class="swipe-indicator" id="swipeIndicator"></div>
                `;
                
                this.addSwipeListeners(card, profile);
                return card;
            }

            addSwipeListeners(card, profile) {
                let startX = 0;
                let currentX = 0;
                let isDragging = false;

                card.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    card.style.transition = 'none';
                });

                card.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    currentX = e.clientX - startX;
                    const rotation = currentX * 0.1;
                    card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
                    
                    const indicator = card.querySelector('.swipe-indicator');
                    if (Math.abs(currentX) > 50) {
                        indicator.style.opacity = Math.min(Math.abs(currentX) / 150, 1);
                        if (currentX > 0) {
                            indicator.textContent = 'LIKE';
                            indicator.className = 'swipe-indicator like';
                        } else {
                            indicator.textContent = 'NOPE';
                            indicator.className = 'swipe-indicator nope';
                        }
                    } else {
                        indicator.style.opacity = 0;
                    }
                });

                card.addEventListener('mouseup', () => {
                    if (!isDragging) return;
                    isDragging = false;
                    card.style.transition = 'all 0.3s ease';
                    
                    if (Math.abs(currentX) > 100) {
                        if (currentX > 0) {
                            this.swipeRight(card, profile);
                        } else {
                            this.swipeLeft(card, profile);
                        }
                    } else {
                        card.style.transform = 'translateX(0) rotate(0deg)';
                        card.querySelector('.swipe-indicator').style.opacity = 0;
                    }
                    currentX = 0;
                });

                card.addEventListener('mouseleave', () => {
                    if (isDragging) {
                        isDragging = false;
                        card.style.transition = 'all 0.3s ease';
                        card.style.transform = 'translateX(0) rotate(0deg)';
                        card.querySelector('.swipe-indicator').style.opacity = 0;
                        currentX = 0;
                    }
                });
            }

            swipeLeft(card, profile) {
                card.classList.add('swipe-left');
                setTimeout(() => {
                    card.remove();
                    this.sendSwipeResult(profile.id, 'nope');
                }, 300);
            }

            swipeRight(card, profile) {
                card.classList.add('swipe-right');
                setTimeout(() => {
                    card.remove();
                    this.sendSwipeResult(profile.id, 'like');
                }, 300);
            }

            handleLike() {
                if (this.currentProfile && !this.isLoading) {
                    const card = document.querySelector('.profile-card');
                    if (card) {
                        this.swipeRight(card, this.currentProfile);
                    }
                }
            }

            handleNope() {
                if (this.currentProfile && !this.isLoading) {
                    const card = document.querySelector('.profile-card');
                    if (card) {
                        this.swipeLeft(card, this.currentProfile);
                    }
                }
            }

            showMatchNotification() {
                const notification = document.getElementById('matchNotification');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            showNoMoreCards() {
                const container = document.getElementById('cardContainer');
                container.innerHTML = `
                    <div class="no-more-cards">
                        <h2>ğŸ‰ ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼</h2>
                        <p>ä»Šæ—¥ã®åˆ†ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’å…¨ã¦è¦‹çµ‚ã‚ã‚Šã¾ã—ãŸã€‚<br>
                        ã¾ãŸæ˜æ—¥æ–°ã—ã„å‡ºä¼šã„ã‚’ãŠæ¥½ã—ã¿ãã ã•ã„ã€‚</p>
                        <div style="margin-top: 2rem;">
                            </div>
                    </div>
                `;
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        document.addEventListener('DOMContentLoaded', () => {
            new MatchingApp();
        });
    </script>
